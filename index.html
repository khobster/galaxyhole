<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>3D Cornhole Debug</title>
  <style>
    /* Basic reset */
    html, body {
      margin: 0; 
      padding: 0; 
      overflow: hidden;
      background: #000; /* black so we see bright debug colors well */
    }

    /* The container is our camera with perspective */
    #game-container {
      width: 100vw;
      height: 100vh;
      background: #111;         /* dark background for contrast */
      perspective: 600px;       /* moderate perspective */
      perspective-origin: 50% 50%;
      position: relative;
    }

    /* The 3D scene inside the container */
    #scene {
      width: 100%; 
      height: 100%;
      transform-style: preserve-3d;
      position: absolute;
      top: 0; 
      left: 0;
    }

    /* The board: bright green for debugging, with a red outline */
    #board {
      position: absolute;
      width: 200px;
      height: 300px;
      background: lime;         /* super bright */
      outline: 5px solid red;   /* easy to spot */
      
      /* place it in front of camera at z=300 so it’s definitely visible */
      transform: translate3d(-100px, -150px, 300px);
      /* No rotation for now — we want it front-on to confirm visibility */
    }

    /* The hole inside the board: big & bright magenta circle */
    #hole {
      position: absolute;
      width: 50px;
      height: 50px;
      background: magenta;
      border-radius: 50%;
      left: 50%; 
      top: 50%;
      transform: translate(-50%, -50%);
    }

    /* The bag: a cyan square, placed near the camera (z=50) */
    #bag {
      position: absolute;
      width: 60px;
      height: 60px;
      background: cyan;
      border: 2px solid yellow;
      /* We’ll center it on x,y by half its size, 
         then push it out at z=50, so it’s between the camera & the board. */
      transform: translate3d(-30px, -30px, 50px);
    }
  </style>
</head>

<body>
<div id="game-container">
  <div id="scene">
    <div id="board">
      <div id="hole"></div>
    </div>
    <div id="bag"></div>
  </div>
</div>
</body>
</html>
