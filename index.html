<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #4A90E2);
            position: relative;
            perspective: 1000px;
        }
        #court {
            position: absolute;
            width: 80%;
            height: 90%;
            left: 10%;
            top: 5%;
            background: #8B4513;
            transform: rotateX(60deg);
            transform-origin: center bottom;
        }
        #board {
            position: absolute;
            width: 20%;
            height: 15%;
            left: 40%;
            top: 10%;
            background: #654321;
            border: 2px solid #452301;
        }
        #hole {
            position: absolute;
            width: 30%;
            height: 40%;
            left: 35%;
            top: 30%;
            background: #000;
            border-radius: 50%;
        }
        #bag {
            position: absolute;
            width: 30px;
            height: 30px;
            left: calc(50% - 15px);
            bottom: 10%;
            background: red;
            border-radius: 5px;
            transition: all 0.5s;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
        }
        #planet-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
        }
        select {
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="court">
            <div id="board">
                <div id="hole"></div>
            </div>
        </div>
        <div id="bag"></div>
        <div id="controls">
            <select id="planet-select">
                <option value="earth">Earth (9.81 m/s²)</option>
                <option value="mercury">Mercury (3.7 m/s²)</option>
                <option value="moon">Moon (1.62 m/s²)</option>
                <option value="mars">Mars (3.72 m/s²)</option>
                <option value="venus">Venus (8.87 m/s²)</option>
                <option value="jupiter">Jupiter (24.79 m/s²)</option>
                <option value="titan">Titan (1.352 m/s²)</option>
                <option value="pluto">Pluto (0.62 m/s²)</option>
                <option value="kepler">Kepler-16b (18.3 m/s²)</option>
            </select>
        </div>
        <div id="planet-info">
            <h3 id="planet-name">Earth</h3>
            <p id="planet-description">Standard cornhole - your baseline experience</p>
            <p id="throw-adjustment">Throw force: 1x</p>
        </div>
    </div>

    <script>
        const planets = {
            earth: { 
                gravity: 9.81,
                name: "Earth",
                description: "Standard cornhole - your baseline experience",
                throwAdjustment: 1.0
            },
            mercury: {
                gravity: 3.7,
                name: "Mercury",
                description: "Similar to Mars, requires less force than Earth",
                throwAdjustment: 0.38
            },
            moon: { 
                gravity: 1.62,
                name: "Moon",
                description: "Low gravity means gentle tosses go much further",
                throwAdjustment: 0.16
            },
            mars: { 
                gravity: 3.72,
                name: "Mars",
                description: "About 1/3 of Earth's gravity - requires less force",
                throwAdjustment: 0.38
            },
            venus: { 
                gravity: 8.87,
                name: "Venus",
                description: "Similar to Earth, slightly easier throws",
                throwAdjustment: 0.90
            },
            jupiter: { 
                gravity: 24.79,
                name: "Jupiter",
                description: "Extreme gravity requires much more force",
                throwAdjustment: 2.53
            },
            titan: { 
                gravity: 1.352,
                name: "Titan",
                description: "Similar to Moon gameplay",
                throwAdjustment: 0.14
            },
            pluto: { 
                gravity: 0.62,
                name: "Pluto",
                description: "Ultra-low gravity for extreme distance",
                throwAdjustment: 0.06
            },
            kepler: {
                gravity: 18.3,
                name: "Kepler-16b",
                description: "High gravity exoplanet orbiting two stars",
                throwAdjustment: 1.87
            }
        };

        const bag = document.getElementById('bag');
        const planetSelect = document.getElementById('planet-select');
        const planetName = document.getElementById('planet-name');
        const planetDescription = document.getElementById('planet-description');
        const throwAdjustment = document.getElementById('throw-adjustment');
        let isAnimating = false;

        function updatePlanetInfo(planetKey) {
            const planet = planets[planetKey];
            planetName.textContent = planet.name;
            planetDescription.textContent = planet.description;
            throwAdjustment.textContent = `Throw force: ${planet.throwAdjustment}x`;
        }

        function throwBag(event) {
            if (isAnimating) return;
            
            const planetKey = planetSelect.value;
            const planet = planets[planetKey];
            
            isAnimating = true;
            
            // Calculate throw trajectory based on planet's gravity
            const duration = 1000 * Math.sqrt(planet.throwAdjustment);
            const height = 60 * (1 / planet.throwAdjustment);
            
            bag.style.transition = `all ${duration}ms cubic-bezier(0.17, 0.67, 0.83, 0.67)`;
            bag.style.transform = `translateY(-${height}vh) scale(0.5)`;
            
            setTimeout(() => {
                bag.style.transition = 'none';
                bag.style.transform = 'none';
                isAnimating = false;
            }, duration);
        }

        planetSelect.addEventListener('change', (e) => {
            updatePlanetInfo(e.target.value);
        });

        document.addEventListener('click', throwBag);
        updatePlanetInfo('earth');
    </script>
</body>
</html>
