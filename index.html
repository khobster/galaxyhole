<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Galaxy Hole 3D</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000205;
      font-family: system-ui, -apple-system, sans-serif;
      color: #fff;
    }

    #game-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      perspective: 800px;
      overflow: hidden;
      background: radial-gradient(circle at 50% 50%, #001525 0%, #000205 100%);
    }

    #scene {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transform: rotateX(60deg) translateY(-100px);
      position: relative;
    }

    #board {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 300px;
      height: 450px;
      background: linear-gradient(45deg, #432818, #654321);
      border: 4px solid #452301;
      transform: translate(-50%, -50%) translate3d(0, 0, 600px);
      transform-style: preserve-3d;
    }

    #hole {
      position: absolute;
      width: 60px;
      height: 60px;
      left: 50%;
      top: 20%;
      transform: translate(-50%, -50%);
      background: #000;
      border-radius: 50%;
    }

    #bag {
      position: absolute;
      width: 40px;
      height: 40px;
      left: 50%;
      bottom: 50px;
      background: #c41e3a;
      border-radius: 5px;
      transform-style: preserve-3d;
      transform-origin: center center;
    }

    #ui-panel {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px 20px;
    }

    #planet-info {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 15px 20px;
      border-radius: 10px;
      max-width: 300px;
    }

    #planet-info h3 {
      margin: 0 0 10px 0;
      font-size: 1.2rem;
    }

    #planet-info p {
      margin: 5px 0;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 5px;
      opacity: 0.8;
    }

    input[type="range"] {
      width: 120px;
      accent-color: #c41e3a;
    }

    select {
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.9rem;
    }

    button {
      background: #c41e3a;
      color: #fff;
      border: none;
      padding: 8px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
<div id="game-container">
  <div id="scene">
    <div id="board">
      <div id="hole"></div>
    </div>
    <div id="bag"></div>
  </div>

  <div id="planet-info">
    <h3 id="planet-name">Earth</h3>
    <p id="planet-description">Standard cornhole - your baseline experience</p>
    <p id="throw-adjustment">Throw force: 1.0x</p>
  </div>

  <div id="ui-panel">
    <div>
      <label for="planet-select">Planet:</label>
      <select id="planet-select">
        <option value="earth">Earth (9.81)</option>
        <option value="mercury">Mercury (3.7)</option>
        <option value="moon">Moon (1.62)</option>
        <option value="mars">Mars (3.72)</option>
        <option value="venus">Venus (8.87)</option>
        <option value="jupiter">Jupiter (24.79)</option>
        <option value="titan">Titan (1.352)</option>
        <option value="pluto">Pluto (0.62)</option>
        <option value="kepler">Kepler-16b (18.3)</option>
      </select>
    </div>

    <div>
      <label for="power-range">Power</label>
      <input type="range" id="power-range" min="2" max="15" step="0.1" value="9"/>
    </div>

    <div>
      <label for="angle-range">Angle (Â°)</label>
      <input type="range" id="angle-range" min="20" max="75" step="1" value="35"/>
    </div>

    <div>
      <button id="throw-button">Throw!</button>
    </div>
  </div>
</div>

<script>
const planets = {
  earth: {
    gravity: 9.81,
    name: "Earth",
    description: "Standard cornhole - your baseline experience",
    throwAdjustment: 1.0
  },
  mercury: {
    gravity: 3.7,
    name: "Mercury",
    description: "Similar to Mars, requires less force than Earth",
    throwAdjustment: 0.38
  },
  moon: {
    gravity: 1.62,
    name: "Moon",
    description: "Low gravity means gentle tosses go much further",
    throwAdjustment: 0.16
  },
  mars: {
    gravity: 3.72,
    name: "Mars",
    description: "About 1/3 of Earth's gravity - requires less force",
    throwAdjustment: 0.38
  },
  venus: {
    gravity: 8.87,
    name: "Venus",
    description: "Similar to Earth, slightly easier throws",
    throwAdjustment: 0.90
  },
  jupiter: {
    gravity: 24.79,
    name: "Jupiter",
    description: "Extreme gravity requires much more force",
    throwAdjustment: 2.53
  },
  titan: {
    gravity: 1.352,
    name: "Titan",
    description: "Similar to Moon gameplay",
    throwAdjustment: 0.14
  },
  pluto: {
    gravity: 0.62,
    name: "Pluto",
    description: "Ultra-low gravity for extreme distance",
    throwAdjustment: 0.06
  },
  kepler: {
    gravity: 18.3,
    name: "Kepler-16b",
    description: "High-gravity exoplanet orbiting two stars",
    throwAdjustment: 1.87
  }
};

const scene = document.getElementById('scene');
const board = document.getElementById('board');
const hole = document.getElementById('hole');
const bag = document.getElementById('bag');
const planetSelect = document.getElementById('planet-select');
const planetName = document.getElementById('planet-name');
const planetDesc = document.getElementById('planet-description');
const planetAdj = document.getElementById('throw-adjustment');
const powerRange = document.getElementById('power-range');
const angleRange = document.getElementById('angle-range');
const throwButton = document.getElementById('throw-button');

function setBagTransform(x, y, z) {
  const scale = Math.max(0.3, 1 - (z / 1000));
  const pxX = x;
  const pxY = -y;
  const pxZ = z;
  
  bag.style.transform = `translate3d(${pxX}px, ${pxY}px, ${pxZ}px) scale(${scale})`;
}

let animating = false;
function throwBag() {
  if (animating) return;
  animating = true;

  const power = parseFloat(powerRange.value);
  const angleDeg = parseFloat(angleRange.value);
  const angleRad = angleDeg * Math.PI / 180;
  const g = currentPlanet.gravity;

  let startTime = null;
  
  function animateFrame(timestamp) {
    if (!startTime) startTime = timestamp;
    const t = (timestamp - startTime) / 1000;
    
    const v0 = power * 50;
    const zPos = v0 * Math.cos(angleRad) * t;
    let yPos = v0 * Math.sin(angleRad) * t - 0.5 * g * t * t;
    
    if (yPos <= 0 || t > 2) {
      animating = false;
      return;
    }

    setBagTransform(0, yPos * 2, zPos * 2);
    requestAnimationFrame(animateFrame);
  }

  requestAnimationFrame(animateFrame);
}

let currentPlanet = planets.earth;
function updatePlanetInfo(key) {
  currentPlanet = planets[key];
  planetName.textContent = currentPlanet.name;
  planetDesc.textContent = currentPlanet.description;
  planetAdj.textContent = `Throw force: ${currentPlanet.throwAdjustment.toFixed(2)}x`;
}

planetSelect.addEventListener('change', e => updatePlanetInfo(e.target.value));
throwButton.addEventListener('click', throwBag);

updatePlanetInfo('earth');
setBagTransform(0, 0, 0);
</script>
</body>
</html>
