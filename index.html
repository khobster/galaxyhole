<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Galaxy Hole 3D</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #003, #000);
      font-family: sans-serif;
      color: #fff;
    }

    #game-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      perspective: 1000px;             /* Our camera perspective */
      overflow: hidden;
      background: radial-gradient(#001020, #000); /* starry vibe */
    }

    /* SCENE is the 3D container that we rotate slightly to get that
       "behind the board" camera look. We also preserve 3D so that child
       elements can exist in 3D space. */
    #scene {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      /* Tilt the scene “down” so we’re looking from above */
      transform: rotateX(45deg) translateY(50px);
      position: relative;
    }

    /* The board in 3D */
    #board {
      position: absolute;
      width: 200px;   /* just a placeholder—real scale logic below */
      height: 300px;
      background: #654321;
      border: 2px solid #452301;
      transform-origin: center;
    }
    #hole {
      position: absolute;
      background: black;
      border-radius: 50%;
    }

    /* The bag as a rectangle */
    #bag {
      position: absolute;
      background: red;
      /* Slight rectangle to mimic a 6x6" bag, or use an actual image. */
      width: 50px;
      height: 50px;
      border-radius: 8px;  /* a bit of rounding so it’s not so boxy */
      transform-origin: center;
    }

    /* Panel: Planet dropdown, angle/power controls, etc. */
    #ui-panel {
      position: absolute;
      bottom: 10px; left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 10px;
      backdrop-filter: blur(4px);
    }
    #planet-info {
      position: absolute; top: 20px; left: 20px;
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 10px;
      backdrop-filter: blur(4px);
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 2px;
    }
    input[type="range"] {
      width: 100px;
    }
    select {
      background: #222; color: #fff; border: 1px solid #555;
      padding: 4px; border-radius: 4px;
    }
  </style>
</head>
<body>
<div id="game-container">
  <div id="scene">
    <!-- The cornhole board in 3D space -->
    <div id="board">
      <div id="hole"></div>
    </div>
    <!-- The bag (will be placed in 3D) -->
    <div id="bag"></div>
  </div>

  <!-- Planet info corner box -->
  <div id="planet-info">
    <h3 id="planet-name">Earth</h3>
    <p id="planet-description">Standard cornhole - your baseline experience</p>
    <p id="throw-adjustment">Throw force: 1.0x</p>
  </div>

  <!-- UI controls -->
  <div id="ui-panel">
    <div>
      <label for="planet-select">Planet:</label>
      <select id="planet-select">
        <option value="earth">Earth (9.81)</option>
        <option value="mercury">Mercury (3.7)</option>
        <option value="moon">Moon (1.62)</option>
        <option value="mars">Mars (3.72)</option>
        <option value="venus">Venus (8.87)</option>
        <option value="jupiter">Jupiter (24.79)</option>
        <option value="titan">Titan (1.352)</option>
        <option value="pluto">Pluto (0.62)</option>
        <option value="kepler">Kepler-16b (18.3)</option>
      </select>
    </div>

    <div>
      <label for="power-range">Power</label>
      <input type="range" id="power-range" min="2" max="15" step="0.1" value="9"/>
    </div>

    <div>
      <label for="angle-range">Angle (°)</label>
      <input type="range" id="angle-range" min="20" max="75" step="1" value="35"/>
    </div>

    <div>
      <button id="throw-button">Throw!</button>
    </div>
  </div>
</div>

<script>
/********************************************************
 * Planet data
 ********************************************************/
const planets = {
  earth: {
    gravity: 9.81,
    name: "Earth",
    description: "Standard cornhole - your baseline experience",
    throwAdjustment: 1.0
  },
  mercury: {
    gravity: 3.7,
    name: "Mercury",
    description: "Similar to Mars, requires less force than Earth",
    throwAdjustment: 0.38
  },
  moon: {
    gravity: 1.62,
    name: "Moon",
    description: "Low gravity means gentle tosses go much further",
    throwAdjustment: 0.16
  },
  mars: {
    gravity: 3.72,
    name: "Mars",
    description: "About 1/3 of Earth's gravity - requires less force",
    throwAdjustment: 0.38
  },
  venus: {
    gravity: 8.87,
    name: "Venus",
    description: "Similar to Earth, slightly easier throws",
    throwAdjustment: 0.90
  },
  jupiter: {
    gravity: 24.79,
    name: "Jupiter",
    description: "Extreme gravity requires much more force",
    throwAdjustment: 2.53
  },
  titan: {
    gravity: 1.352,
    name: "Titan",
    description: "Similar to Moon gameplay",
    throwAdjustment: 0.14
  },
  pluto: {
    gravity: 0.62,
    name: "Pluto",
    description: "Ultra-low gravity for extreme distance",
    throwAdjustment: 0.06
  },
  kepler: {
    gravity: 18.3,
    name: "Kepler-16b",
    description: "High-gravity exoplanet orbiting two stars",
    throwAdjustment: 1.87
  }
};

/********************************************************
 * DOM Elements
 ********************************************************/
const scene         = document.getElementById('scene');
const board         = document.getElementById('board');
const hole          = document.getElementById('hole');
const bag           = document.getElementById('bag');
const planetSelect  = document.getElementById('planet-select');
const planetName    = document.getElementById('planet-name');
const planetDesc    = document.getElementById('planet-description');
const planetAdj     = document.getElementById('throw-adjustment');
const powerRange    = document.getElementById('power-range');
const angleRange    = document.getElementById('angle-range');
const throwButton   = document.getElementById('throw-button');

/********************************************************
 * 3D Layout: Board & Hole
 *   Instead of “absolute pixel” logic, we do a simpler
 *   version that just picks some transforms so the board
 *   sits in front of us in 3D space. Then we size the hole
 *   proportionally.
 ********************************************************/
function layoutScene() {
  // The board is, say, 4 ft x 2 ft in real life, but we can just pick
  // some “3D transforms” that look good for demonstration.
  //
  // We'll place the board in front of the camera (~ 700px in Z).
  // Then scale it so it looks like ~2ft wide.  Tweak as you like.
  board.style.transform = `translate3d(-100px, 100px, 700px)`;
  board.style.width  = '200px';  // visually ~2 ft
  board.style.height = '300px';  // visually ~3 ft (exaggerate a bit for clarity)

  // The hole is 6" diameter => maybe 1/4 of the board's width.
  // We'll place it near the top-center.
  hole.style.width  = '30px';
  hole.style.height = '30px';
  hole.style.left   = '50%';
  hole.style.top    = '10%';
  hole.style.transform = 'translate(-50%, 0)'; // center horizontally
}

/********************************************************
 * Planet UI
 ********************************************************/
let currentPlanet = planets.earth;
function updatePlanetInfo(key) {
  currentPlanet = planets[key];
  planetName.textContent = currentPlanet.name;
  planetDesc.textContent = currentPlanet.description;
  planetAdj.textContent  = `Throw force: ${currentPlanet.throwAdjustment.toFixed(2)}x`;
}

/********************************************************
 * Projectile and 3D Animation
 * 
 * We define (x, y, z) as:
 *   x = left-right (we can keep 0 for a straightforward toss)
 *   y = vertical
 *   z = distance from user.  0 => user’s position, increases going forward
 ********************************************************/
let animating = false;
function throwBag() {
  if (animating) return;
  animating = true;

  // Grab user inputs
  const power = parseFloat(powerRange.value);       // initial speed (m/s, roughly)
  const angleDeg = parseFloat(angleRange.value);
  const angleRad = angleDeg * Math.PI / 180;
  const g = currentPlanet.gravity;

  // We’ll start the bag at z=0 (near user), y=0 (on ground-ish), x=0 (center).
  // Then we animate in time.
  let startTime = null;

  function animateFrame(timestamp) {
    if (!startTime) startTime = timestamp;
    const t = (timestamp - startTime) / 1000; // time in seconds

    // Simple 2D projectile in yz-plane, ignoring x for now:
    // z(t) = v*cos(θ)*t
    // y(t) = v*sin(θ)*t - (1/2) * g * t^2
    const v0 = power; // from slider
    const zPos = v0 * Math.cos(angleRad) * t;
    let yPos   = v0 * Math.sin(angleRad) * t - 0.5 * g * t * t;

    // If yPos < 0, it has hit “the ground” => end
    if (yPos <= 0) {
      yPos = 0;
      setBagTransform(0, yPos, zPos);
      animating = false;
      return;
    }

    // Update the bag in 3D
    setBagTransform(0, yPos, zPos);

    requestAnimationFrame(animateFrame);
  }
  requestAnimationFrame(animateFrame);
}

/********************************************************
 * setBagTransform(x, y, z) => position the bag in 3D
 ********************************************************/
function setBagTransform(x, y, z) {
  // We offset the bag so it matches the board’s perspective. 
  // The bag starts ~ near the camera, so maybe Z ~ 200 to start with 
  // if we want to see it.  Or we can let it start at 0 and watch it move in.
  // Just be sure the board is at e.g. Z=700 so it’s “in front.”

  // Let’s just add 200 so that at t=0, the bag is in front of the camera.
  const zOffset = 200;
  const pxX = x;    // could scale if you want left‐right movement
  const pxY = -y;   // negative because in CSS transforms, Y+ is downward
  const pxZ = z + zOffset;

  bag.style.transform = `translate3d(${pxX}px, ${pxY}px, ${pxZ}px)`;
}

/********************************************************
 * Init
 ********************************************************/
function init() {
  layoutScene();
  updatePlanetInfo('earth');

  // Basic event wiring
  planetSelect.addEventListener('change', e => updatePlanetInfo(e.target.value));
  throwButton.addEventListener('click', throwBag);

  // Put bag in some default place (just so we see it).
  setBagTransform(0, 0, 0);
}
init();
</script>
</body>
</html>
