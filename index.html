<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Galaxy Hole 3D</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #001, #000);
      font-family: system-ui, -apple-system, sans-serif;
      color: #fff;
    }

    #game-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      perspective: 800px;
      overflow: hidden;
      background: radial-gradient(circle at 50% 100%, #001020, #000);
    }

    /* Add starfield effect */
    #game-container::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(1px 1px at 20px 30px, #fff, rgba(0,0,0,0)),
                        radial-gradient(1px 1px at 40px 70px, #fff, rgba(0,0,0,0)),
                        radial-gradient(1px 1px at 50px 160px, #fff, rgba(0,0,0,0)),
                        radial-gradient(1px 1px at 80px 120px, #fff, rgba(0,0,0,0)),
                        radial-gradient(1px 1px at 110px 130px, #fff, rgba(0,0,0,0)),
                        radial-gradient(1px 1px at 140px 80px, #fff, rgba(0,0,0,0));
      background-repeat: repeat;
      animation: starfield 60s linear infinite;
      opacity: 0.4;
    }

    @keyframes starfield {
      from { transform: translateY(0); }
      to { transform: translateY(-100%); }
    }

    #scene {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transform: rotateX(60deg) translateY(-100px);
      position: relative;
    }

    #board {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 300px;
      height: 450px;
      background: linear-gradient(45deg, #432818, #654321);
      border: 4px solid #452301;
      transform: translate(-50%, -50%) translate3d(0, 0, 600px);
      transform-style: preserve-3d;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    #hole {
      position: absolute;
      width: 60px;
      height: 60px;
      left: 50%;
      top: 20%;
      transform: translate(-50%, -50%);
      background: #000;
      border-radius: 50%;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
    }

    #bag {
      position: absolute;
      width: 40px;
      height: 40px;
      left: 50%;
      bottom: 50px;
      background: #c41e3a;
      border-radius: 5px;
      transform-style: preserve-3d;
      transform-origin: center center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.05s linear;
    }

    #ui-panel {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }

    #planet-info {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 15px 20px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      max-width: 300px;
    }

    #planet-info h3 {
      margin: 0 0 10px 0;
      font-size: 1.2rem;
      color: #fff;
    }

    #planet-info p {
      margin: 5px 0;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 5px;
      color: rgba(255, 255, 255, 0.8);
    }

    input[type="range"] {
      width: 120px;
      accent-color: #c41e3a;
    }

    select {
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.9rem;
      outline: none;
    }

    select:focus {
      border-color: rgba(255, 255, 255, 0.4);
    }

    button {
      background: #c41e3a;
      color: #fff;
      border: none;
      padding: 8px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.2s;
    }

    button:hover {
      background: #d42e4a;
    }

    button:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>

  <div id="scene">
    <div id="board">

    <div>
      <button id="throw-button">Throw!</button>

  </div>
</div>

const throwButton = document.getElementById('throw-button');

// Enhanced animation with proper scaling and perspective
function setBagTransform(x, y, z) {
  // Scale the values to look good in our perspective
  const scale = Math.max(0.3, 1 - (z / 1000)); // Bag gets smaller as it goes further
  const pxX = x;
  const pxY = -y; // Negative because CSS Y is inverted
  const pxZ = z;
  
  bag.style.transform = `translate3d(${pxX}px, ${pxY}px, ${pxZ}px) scale(${scale})`;
}

// Enhanced throwing physics
let animating = false;
function throwBag() {
  if (animating) return;
  animating = true;

  const power = parseFloat(powerRange.value);
  const angleDeg = parseFloat(angleRange.value);
  const angleRad = angleDeg * Math.PI / 180;
  const g = currentPlanet.gravity;

  let startTime = null;
  const duration = 2000; // 2 seconds for the animation
  
  function animateFrame(timestamp) {
    if (!startTime) startTime = timestamp;
    const t = (timestamp - startTime) / 1000; // Convert to seconds
    
    // Enhanced physics calculations
    const v0 = power * 50; // Scale power for better visuals
    const zPos = v0 * Math.cos(angleRad) * t;
    let yPos = v0 * Math.sin(angleRad) * t - 0.5 * g * t * t;

    // Add some rotation based on trajectory
    const rotation = t * 180; // Simple rotation effect
    
    if (yPos <= 0 || t > 2) {
      animating = false;
      return;
    }

    // Scale positions for screen space
    setBagTransform(0, yPos * 2, zPos * 2);
    requestAnimationFrame(animateFrame);
  }

  requestAnimationFrame(animateFrame);
}

// Planet selection logic
let currentPlanet = planets.earth;
function updatePlanetInfo(key) {
  currentPlanet = planets[key];
  planetName.textContent = currentPlanet.name;
  planetDesc.textContent = currentPlanet.description;
  planetAdj.textContent = `Throw force: ${currentPlanet.throwAdjustment.toFixed(2)}x`;
}

// Event listeners
planetSelect.addEventListener('change', e => updatePlanetInfo(e.target.value));
throwButton.addEventListener('click', throwBag);

// Initialize
updatePlanetInfo('earth');
setBagTransform(0, 0, 0);
</script>
</body>
</html>
